jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Get version
        id: version
        run: echo "tag_version=$(echo ${GITHUB_REF#refs/tags/} | cut -c 2-)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ vars.JAVA_VERSION }}
          cache: 'gradle'
      #      - name: Build with Gradle
      #        run: ./gradlew --build-cache build
      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_signing.gnupg.keyName: ${{ secrets.GNUPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing.gnupg.passphrase: ${{ secrets.GNUPG_PASSPHRASE }}
          POSSRH_USERNAME: ${{ secrets.POSSRH_USERNAME }}
          POSSRH_PASSWORD: ${{ secrets.POSSRH_PASSWORD }}
#          GRADLE_VARS: |
#            -Psigning.gnupg.keyName=${GNUPG_KEY_ID}
#            -Psigning.gnupg.passphrase=${{ env.GNUPG_PASSPHRASE }}
#            -POSSRH_USERNAME=${POSSRH_USERNAME}
#            -Ptag_version=${{ steps.version.outputs.tag_version }}
        run: ./gradlew publish
