name: Publish to Maven Central
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Get tag name
        run: echo "Tag name is ${GITHUB_REF#refs/tags/}"

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew --build-cache build
